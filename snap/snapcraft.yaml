name: photoflare
version: 1.5.5.1
summary: PhotoFlare
description: Simple but powerful Cross Platform image editor
icon: installers/deb/DEBIAN/usr/share/icons/hicolor/48x48/apps/photoflare.png
type: app

base: core18
confinement: devmode
grade: devel

apps:
  photoflare:
    command: photoflare
    desktop: usr/share/applications/photoflare.desktop

parts:
  photoflare:
    source: https://github.com/PhotoFlare/photoflare.git
    source-type: git
    source-tag: 'v1.5.5.1'
    plugin: qmake
    qt-version: qt5
    build-packages:
      - qtbase5-dev
      - qttools5-dev-tools
      - libgraphicsmagick++-dev
    stage-packages:
      - qt5-image-formats-plugins
